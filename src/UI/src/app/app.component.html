<h1 id="tableLabel">Questions</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!questions"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="questions">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions">
            <td>{{ question.id }}</td>
            <td>{{ question.title }}</td>
            <td>{{ question.content }}</td>
            <td>{{ question.type }}</td>
        </tr>
    </tbody>
</table>
